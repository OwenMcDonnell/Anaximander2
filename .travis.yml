language: csharp
solution: Source/Anaximander.sln
mono:
  - latest
  - 4.6.0
before_deploy:
  - sed -i 's/param name="Environment" value="development"/param name="Environment" value="production"/' bin/Anaximander.exe.config
  - mv bin Anaximander2
  - 7z a -tzip -mx9 Anaximander2-mono-$TRAVIS_COMMIT.7z Anaximander2 > /dev/null
deploy:
  provider: releases
  api_key:
    secure: 
  file: Anaximander2-mono-$TRAVIS_COMMIT.7z
  on:
    repo: kf6kjg/Anaximander2
